server:
  port: 8080
spring:
  devtools:
    restart:
      enabled: true
  flyway:
    baseline-on-migrate: true
  cache:
    type: redis
    cache-names: runtimes
    redis:
      time-to-live: 60000
      cache-null-values: false
      use-key-prefix: true
  redis:
    host: localhost
    port: 6379
    password: 'REPLACE_HERE'
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: true
  datasource:
    url: jdbc:postgresql://localhost:5432/autograder
    username: postgres
    password: 'REPLACE_HERE'
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
client-url: http://localhost:8886/submission-test-result