spring:
  flyway:
    enabled: true
#    clean-on-validation-error: true
#    clean-disabled: false
#    baseline-on-migrate: true
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://${DB_TEST_HOST}:${DB_TEST_PORT}/${DB_TEST_DATABASE}
    username: ${DB_TEST_USERNAME}
    password: ${DB_TEST_PASSWORD}
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
      mode: always
  cache:
    type: redis
    cache-names: runtimes
    redis:
      time-to-live: 60000
      cache-null-values: false
      use-key-prefix: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
client-url: http://localhost:8886/submission-test-result
